<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestiones BV</title>
    <style>
        body { /* ... (sin cambios) */ }
        .background-overlay { /* ... (sin cambios) */ }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-size: 1.5em;
            flex-wrap: wrap; /* Importante para pantallas MUY pequeñas */
        }

        header h1 {
            font-size: 2em;
            margin: 0;
            white-space: nowrap; /* Evita que el título se corte */
        }

        nav {
            display: flex;
            gap: 10px; /* Reducido el espacio entre links */
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 0.9em;
            padding: 8px 12px; /* Aumentado el padding */
            border-radius: 5px; /* Bordes redondeados */
            white-space: nowrap;
        }

        nav a:hover { /* ... (sin cambios) */ }

        .content { /* ... (sin cambios) */ }
        .services { /* ... (sin cambios) */ }

        .services-top {
            display: flex;
            justify-content: center;
            gap: 20px; /* Reducido el gap */
            width: 100%;
            max-width: 1200px;
        }

        .service-item {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left; /* Alineación a la izquierda para mejor legibilidad */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            width: calc(50% - 10px); /* Ancho ajustado para mejor espaciado */
            min-height: 300px; /* Altura mínima para evitar que se vean muy pequeñas */
        }

        .service-item img {
            width: 100%;
            max-height: 150px; /* Altura máxima para las imágenes */
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .service-item h3 { /* ... (sin cambios) */ }

        .service-item p {
            font-size: 1em; /* Reducido un poco el tamaño de la fuente */
            line-height: 1.4; /* Aumentado el interlineado */
            text-align: justify;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0 10px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start; /* Alinea el título a la izquierda en móviles */
                padding: 10px 20px; /* Reduce el padding en móviles */
            }
            nav {
                flex-direction: column;
                align-items: flex-start; /* Alinea los links a la izquierda en móviles */
                gap: 5px; /* Reduce el espacio entre links en vertical */
                width: 100%; /* Ocupa todo el ancho */
            }
            nav a {
                width: 100%; /* Links ocupan todo el ancho en móviles */
                text-align: center; /* Texto centrado en los links */
                padding: 10px;
                box-sizing: border-box;
            }
            .services-top {
                flex-direction: column;
                gap: 20px;
            }
            .service-item {
                width: 100%;
                margin-bottom: 20px;
                min-height: 250px; /* Altura mínima en móviles */
            }
            .service-item p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    </body>
</html>
